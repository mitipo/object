<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <script>
      // <!-- new 객체명     -->
      var now = new Date();
      //   document.write(`현재시각은 ${now}`);
      document.write(`현재시각은 ${now} <br>`);
      document.write(`현재시각은 ${now.toLocaleString()} `);

    </script>
  </body>
</html>
