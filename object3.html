<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날짜 객체 정보</title>
  </head>
  <body>
    <script>
      var today = new Date();
      // 콘솔확인
      // console.log(today.toLocaleString());
      // console.log(today.toLocaleTimeString());
      var nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay();
      document.write(`<h1>오늘 날짜 정보 </h1>`),
        document.write(`현재 월: ${nowMonth}월 입니다.<br>`),
        document.write(`현재 일: ${nowDate}일 입니다.<br>`),
        document.write(`현재 요일: ${nowDay}요일 입니다.<br>`);

      var worldcup = new Date(2002, 4, 31);
      var theMonth = worldcup.getMonth(),
        theDate = worldcup.getDate(),
        theDay = worldcup.getDay();
      var weekdays = ["일", "월", "화", "수", "목", "금", "토"];
      var dayName = weekdays[theDay];
      document.write(`<h1> 월드컵 날짜 정보</h1>`),
        document.write(`2002월드컵 몇 월 : ${theMonth}<br>`),
        document.write(`2002월드컵 몇 일 : ${theDate}</br>`);
      document.write(`2002월드컵 무슨 요일 : ${dayName}`);
    </script>
  </body>
</html>
